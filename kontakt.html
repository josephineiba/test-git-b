<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Navigation-->
    <header>
		<nav>
			<a class="logo" href="index.html"><img src="images/logo.png" alt="company logo which is an orange pentagon"></a>
			<ul>
				<li><a href="#">Om</a></li>
				<li><a href="index.html">Kontakt</a></li>
			</ul>
		</nav>
	</header>

     <!--Kontaktform - hovedindhold--> 
    <main class="kontaktform">
        <h1>Kontakt os</h1>
            <p class="kontakt-tekst">Skriv til os via kontaktformularen og så vender vi tilbage til dig</p>

       <form>
            <label class="visually-hidden" for="Navn">Navn</label>
            <input id="navn" type="text" placeholder="navn" required>

            <label for="mail">E-mail</label>
            <input id="mail" type="email">

            <label for="tel">Telfon</label>
            <input id="tel" type="tel">

            <label for="adresse">Adresse</label>
            <input id="adresse" type="text">
<!--dropdown menu-->
            <div class="custom-select">
                <label for="region">Vælg region</label>
                <select id="region">
                    <option value="0" selected="true" disabled>Vælg region</option> <!-- disabled i dette tilfælde betyder man ikke kan vælge 'vælg region' i dropdown menu-->
                    <option value="1">Syddanmark</option>
                    <option value="2">Sjælland</option>
                    <option value="3">Hovedstaden</option>
                    <option value="4">Nordjylland</option>
                    <option value="5">Midtjylland</option>
                </select>
            </div>

<!-- checkbox af services-->
            <fieldset class="checkbox">
                <legend>Hvilke services ønsker du tilbud på?</legend>
                <div>
                    <input type="checkbox" id="rengoring">
                    <label for="rengoring">Rengøring</label>
                </div>

                <div>
                    <input type="checkbox" id="bilrengoring">
                    <label for="bilrengoring">Bilrengøring</label>
                </div>

                <div>
                    <input type="checkbox" id="vinduespudsning">
                    <label for="vinduespudsning">Vinduespudsning</label>
                </div>
            </fieldset>

            <label for="besked">Besked</label>
            <textarea id="besked" cols="30" rows="10"></textarea> <!--cols og rows definere størrelses på tekstboksen-->

            <fieldset>
                <legend>Må vi kontakte dig på telefon?</legend>

                <input id="ja" type="radio" name="kontakt">
                <label for="ja">Ja</label>

                <input id="nej" type="radio" name="kontakt">
                <label for="nej">Nej</label>
            </fieldset>

            <input type="submit" name="submit" value="send besked"> <!--to slags knapper når man arbejder med kontaktformular, enten submit (send knap eller anden aktion) eller button (eks. annuller knap)-->

       </form>



    </main>
</body>
</html>
